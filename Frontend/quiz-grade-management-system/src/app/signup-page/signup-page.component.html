<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form (submit)="onSubmit()">
            <div class="input-container">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="firstName" placeholder="Enter your first name" required>
            </div>
            <div class="input-container">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" placeholder="Enter your last name" required>
            </div>
            <div class="input-container">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter your email" required>
            </div>
            <div class="input-container">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required>
            </div>
            <div class="input-container">
                <label for="accountType">Account Type</label>
                <select id="accountType" name="accountType" [(ngModel)]="accountType" required>
                    <option value="teacher">Teacher</option>
                    <option value="student">Student</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="options">
            <p>Already have an account? <a href="/login-page">Login</a></p>
        </div>
    </div>
</body>
</html>
