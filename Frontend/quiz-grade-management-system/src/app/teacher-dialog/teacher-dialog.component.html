<h2 mat-dialog-title>Edit Teacher</h2>
<div mat-dialog-content>
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" [(ngModel)]="data.firstName" name="firstName" required>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" [(ngModel)]="data.lastName" name="lastName" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="data.email" name="email" required>

    <label for="password">New Password:</label>
    <input type="text" id="password" [(ngModel)]="data.password" name="password" required>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="onSave()" cdkFocusInitial>Save</button>
</div>
