<div class="dark-green-bg page-container">
  <div class="app-title">
    <div>
      <h1>Quiz Grade</h1>
      <h1>Management</h1>
      <h1>System</h1>
    </div>
    <div class="title-buttons">
      <a href="/quizGrade" (click)="logout()"><button>Logout</button></a>
      <a href="/teacher-page"><button>Back</button></a>
    </div>
  </div>
  <div class="container">
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="subjectName">Subject Name:</label>
          <input type="text" id="subjectName" name="subjectName" [(ngModel)]="newExam.course" required>
        </div>
        <div class="form-group">
          <label for="examDate">Exam Date:</label>
          <input type="date" id="examDate" name="examDate" [(ngModel)]="newExam.examDate">
        </div>
       
          <label for="searchText">Search by subject:</label>
          <input type="text" id="searchText" name="searchText" [(ngModel)]="searchText" (input)="filterExercises()" />
        
      <table>
        <thead>
          <tr>
            <th>Subject</th>
            <th>Exercise text</th>
            <th>Answer</th>
            <th>Answer</th>
            <th>Answer</th>
            <th>Answer</th>
            <th>Correct answer</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let exercise of exercises">
            <td>{{ exercise.subject }}</td>
            <td>{{ exercise.text }}</td>
            <td>{{ exercise.option1 }}</td>
            <td>{{ exercise.option2 }}</td>
            <td>{{ exercise.option3 }}</td>
            <td>{{ exercise.option4 }}</td>
            <td>{{ exercise.answer }}</td>
            <td>
              <input type="checkbox" [checked]="isSelected(exercise)" (change)="toggleSelection(exercise)" />
            </td>
          </tr>
        </tbody>
      </table>
      <button (click)="createExam()">Create Subject</button>
      </form>
    </div>  
  </div>
</div>
