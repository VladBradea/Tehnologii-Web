<h2 mat-dialog-title>Send Feedback</h2>
<div mat-dialog-content>
  <p>Provide your feedback for {{ data.grade.exam.course }}</p>
  <textarea [(ngModel)]="comment" placeholder="Type your feedback here..."></textarea>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="comment" cdkFocusInitial>Send Feedback</button>
</div>
