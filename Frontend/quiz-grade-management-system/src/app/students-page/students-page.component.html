<div class="dark-green-bg page-container">
  <div class="app-title">
      <h1>Quiz Grade</h1>
      <h1>Management</h1>
      <h1>System</h1>
  </div>
    <div class="container">
  <div>
    <input type="text" placeholder="Search" [(ngModel)]="searchText" (input)="filterStudents()" />
    <button mat-raised-button color="primary" (click)="addStudent()">Add Student</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.firstName }}</td>
        <td>{{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>
          <button (click)="editStudent(student)">Edit</button>
          <button (click)="deleteStudent(student)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
